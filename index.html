<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Leap</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333; /* Dark background color */
        }
        canvas {
            display: block;
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        #ui {
            position: absolute;
            top: 10px;
            right: 10px; /* Score remains on the right */
            font-family: Arial, sans-serif;
            padding: 10px;
            border-radius: 5px;
        }
        #title {
            position: absolute;
            top: 10px;
            left: 10px; /* Title positioned on the left */
            color: green; /* Ensure title is visible */
            font-family: Arial, sans-serif;
            user-select: none;
        }
        #startScreen {
            position: absolute;
            top: 0; /* Reverted to original */
            left: 0; /* Reverted to original */
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #gameCanvas {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            user-select: none;
        }
        #score {
            color: #ffcc00;
            user-select: none;
            pointer-events: none;
        }
        #highScore {
            color: #333;
            font-weight: bold;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <p>Score: <span id="score">0</span> | High Score: <span id="highScore">0</span></p>
    </div>
    <div id="startScreen">
        <button id="startButton">Start Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
